<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOPE Advocacia</title>
    <link rel="stylesheet" href="styles2.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Chapaza';
            src: url('https://www.example.com/path/to/Chapaza.woff2') format('woff2'),
                 url('https://www.example.com/path/to/Chapaza.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <!-- Espaço para a logo -->
                <img src="logo.png" alt="HOPE Advocacia Logo">
            </div>
        </header>
        <main class="links">
            <a href="https://rope.adv.br/" target="_blank">
                <span class="icon">
                    <img src="site.png" alt="Nosso site">
                </span>
                <span class="link-text">Site</span>
            </a>
            <a href="https://www.instagram.com/rope.adv?igsh=ZDV6aWFydXVqbXZv" target="_blank">
                <span class="icon">
                    <img src="instagram.png" alt="Instagram">
                </span>
                <span class="link-text">Instagram</span>
            </a>
            <a href="" target="_blank">
                <span class="icon">
                    <img src="whatsapp.png" alt="WhatsApp">
                </span>
                <span class="link-text">WhatsApp</span>
            </a>
            <a href="#sobre-nos">
                <span class="icon">
                    <img src="quemsomos.png" alt="Quem somos">
                </span>
                <span class="link-text">Sobre Nós</span>
            </a>
        </main>
        <footer>
            <p>@Desenvolvido por Golldrine Computing</p>
        </footer>
    </div>
</body>
</html>
